                        <div class="flex flex-col gap-y-[1.25vw] ">
                            <div>
                                <input type="text"
                                    class="outline-none bg-[#F7F7F7] required mb-[16px] 2xl:mb-[18px] 3xl:mb-[24px]  py-[14px] 2xl:py-[18px] 3xl:py-[26px] px-[16px] 2xl:px-[20px] 3xl:px-[28px] text-[14px] 2xl:text-[16px] 3xl:text-[18px]  text-black placeholder:opacity-[0.56]  w-full"
