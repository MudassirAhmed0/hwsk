<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1">
        <title>Document</title>
        <link rel="stylesheet" href="../assets/styles/global.css">
        <link rel="stylesheet" href="../assets/styles/tailwind.css">
    <link rel="stylesheet" href="../assets/styles/aos.css">

    </head>
<body>
    <section class="about-Hero w-[100vw] h-[70vh] flex items-center ">
        <div class="w-full h-[70vh]  top-0 left-0 fixed pointer-events-none">
            <img class="w-full h-full absolute top-0 left-0 object-cover "  src="../assets/images/services/servicesBanner.jpg" />
            <span class="w-full h-full absolute top-0 left-0 bg-[rgba(0,0,0,0.3)]" ></span>
        </div>
        <div class="myContainer  mt-[6.25vw]">
            <span class=" tagLine
            "data-aos="fade-up">
            Treatment Programs
            </span>
            <h1 class="mainHeading font-[700] "data-aos="fade-down">Treatment Programs  </h1>
            
            </div>

    </section>
   
    <section class="services bg-white py-[40px] md:py-[6.25vw] relative  z-[5]">

        <div class="myContainer">
            <div>
                <span class="tagLine text-black" data-aos="fade-up">Treatment Programs</span>
                <h2 class="heading md:mt-[0.8vw] mt-[10px]" data-aos="fade-down">Treatment Programs</h2>
            </div>
            <div class="flex justify-between mt-[25px] md:mt-[2.5vw] md:flex-row flex-col gap-y-[30px] gap-x-[1.65vw] text-center flex-wrap">
                <div class="md:w-[32%] w-full cursor-pointer" data-aos="fade">
                    <img src="../assets/images/home/treatmentprogram/on-demand.jpg" alt="On Demand"
                        class="h-[220px] md:h-[20.84vw] object-cover w-full">
                    <h5
                        class="text-[22px] mt-[20px] md:text-[1.97916666667vw] md:mt-[1.5vw] leading-[32px] md:leading-[2.3vw]">
                        On Demand</h5>



                </div>
                <div class="md:w-[32%] w-full cursor-pointer" data-aos="fade" data-aos-delay="200">
                    <img src="../assets/images/home/treatmentprogram/ldp.jpg" alt="low dose prophylaxis (LDP)"
                        class="h-[220px] md:h-[20.84vw] object-cover w-full" />
                    <h5
                        class="text-[22px] mt-[20px] md:text-[1.97916666667vw] md:mt-[1.5vw] leading-[32px] md:leading-[2.3vw]">
                        Low Dose Prophylaxis (LDP)</h5>



                </div>
                <div class="md:w-[32%] w-full cursor-pointer" data-aos="fade" data-aos-delay="400">
                    <img src="../assets/images/home/treatmentprogram/hemblibra-prophylaxis.jpg" alt="HEMBLIBRA prophylaxis"
                        class="h-[220px] md:h-[20.84vw] object-cover w-full" />
                    <h5
                        class="text-[22px] mt-[20px] md:text-[1.97916666667vw] md:mt-[1.5vw] leading-[32px] md:leading-[2.3vw]">
                        HEMBLIBRA Prophylaxis</h5>



                </div>
                <div class="md:w-[32%] w-full cursor-pointer ml-[auto]" data-aos="fade" data-aos-delay="400">
                    <img src="../assets/images/home/treatmentprogram/surgery.jpg" alt="Surgery"
                        class="h-[220px] md:h-[20.84vw] object-cover w-full" />
                    <h5
                        class="text-[22px] mt-[20px] md:text-[1.97916666667vw] md:mt-[1.5vw] leading-[32px] md:leading-[2.3vw]">
                        Surgery</h5>



                </div>
                <div class="md:w-[32%] w-full cursor-pointer mr-[auto]" data-aos="fade" data-aos-delay="400">
                    <img src="../assets/images/home/treatmentprogram/home-therapy.jpg" alt="Home therapy"
                        class="h-[220px] md:h-[20.84vw] object-cover w-full" />
                    <h5
                        class="text-[22px] mt-[20px] md:text-[1.97916666667vw] md:mt-[1.5vw] leading-[32px] md:leading-[2.3vw]">
                        Home Therapy</h5>



                </div>
            </div>
           
            
        </div>
          </section>
   

          

    <script src="../assets/javascript/aos.js"></script>
<script src="../assets/javascript/aosInit.js"></script>

</body>
</html>
